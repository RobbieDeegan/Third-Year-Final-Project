<ion-header>
  <ion-navbar>
    <ion-title>Season Stats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content>

    <ion-card>
    <ion-card-header>
      Games:
    </ion-card-header>
    <ion-card-content class="home">
      {{games}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Goals:
    </ion-card-header>
    <ion-card-content>
      {{goals}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Assists:
    </ion-card-header>
    <ion-card-content>
      {{assists}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Minutes:
    </ion-card-header>
    <ion-card-content>
       {{minutes}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Yellow Cards:
    </ion-card-header>
    <ion-card-content>
       {{yellow}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Red Cards:
    </ion-card-header>
    <ion-card-content>
       {{red}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
